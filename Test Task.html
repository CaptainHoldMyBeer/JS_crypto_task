<html>
 <head>
  <meta charset="utf-8">
  <title>Тестовое задание</title>
  <script>
    
	function edwardDecrypt(message)
	{
	   var tmp="";
	   var i=1;
	   
	   while(i < message.length)
	   {
	      if(message[i]!= message[i-1])
		  {
		     tmp+=message[i-1];
			 i++;
		  }
		  if(message[i]== message[i-1])
		  {
		     i+=2;
		  }
		  
	   }
	   ///Проверка: является ли последняя буква парной
	   if(message[message.length-1]!=message[message.length-2])
	      tmp+=message[message.length-1];

	   document.decypher.dec.value=tmp;
	}
  </script>
 </head>
 <body> 
 <FORM name=decypher>
   <p><h2>ciphertext</h2></p>
   <p><input maxlength="600" size="50" name=enc ></p>
   
   <INPUT onclick= edwardDecrypt(document.decypher.enc.value) type=button value=Decypher><BR>
   
   <p><h2>plaintext</h2></p>
   <p><input size="50" name=dec></p>
   
   </form>
 </body>
</html>
